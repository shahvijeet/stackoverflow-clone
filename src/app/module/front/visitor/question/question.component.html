<div class="container mt-5">
    <div class="row">
        <div class="d-flex all">
            <p>All Questions({{Question.length}})</p>
            <button class="btn btn-info" routerLink="/front/visitor/askquestion">Ask Questions</button>
        </div>
    </div>



    <main class="content">
        <div class="container mt-3">
            <div class="row row-cols-1 g-4 w-250 mb-3" *ngFor="let item of Question;let i=index">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-3">
                                    <p class="card-text fs-6">View: {{item.view}}</p>
                                    <p class="card-text fs-6">Vote : {{item.vote}}</p>
                                    <p class="card-text fs-6">Answer : {{item.answers.length}}</p>
                                </div>
                                <div class="col">

                                    <h5 class="card-title fs-5"><span class="text-success">Title :</span> {{item.title}}
                                    </h5>

                                    <p class="card-text fs-6">User Name:{{item.userName}} : User Id:{{item.userID}}</p>
                                    <!-- <p class="card-text fs-6">User Id:{{item.userID}}</p> -->
                                    <p class="card-text fs-6">Question: {{item.qDescrition}}</p>
                                    <p class="card-text fs-6">Tag: {{item.tags}}</p>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more cards here using ngFor -->

            </div>
        </div>
    </main>
</div>
